### SERVER CONFIGURATION ###
server.servlet.context-path=/kaddem
server.port=8089

### DATABASE CONFIGURATION ###
spring.datasource.url=jdbc:mysql://mysql:3306/kaddem_db?createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=0000

### JPA / HIBERNATE ###
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

### MANAGEMENT ENDPOINTS ###
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.show-details=always
